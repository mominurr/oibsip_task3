<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <form method="post" action="/predict">
        <h1>Car Price Prediction</h1>
        <label for="Car_Name">Car Name:</label>
        <select name="Car_Name" required>
            <!-- Add options dynamically based on the list you provided -->
            {% for car_name in car_names %}
                <option value="{{ car_name }}">{{ car_name }}</option>
            {% endfor %}
        </select>
        <label for="Year">Year:</label>
        <input type="number" name="Year" required>
        <label for="Present_Price">Present Price:</label>
        <input type="number" name="Present_Price" step="0.01" required>
        <label for="Driven_kms">Driven Kilometers:</label>
        <input type="number" name="Driven_kms" step="0.01" required>
        <label for="Fuel_Type">Fuel Type:</label>
        <select name="Fuel_Type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>
        <label for="Selling_type">Selling Type:</label>
        <select name="Selling_type" required>
            <option value="Individual">Individual</option>
            <option value="Dealer">Dealer</option>
        </select>
        <label for="Transmission">Transmission:</label>
        <select name="Transmission" required>
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
        </select>
        <label for="Owner">Owner:</label>
        <select name="Owner" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <button type="submit">Predict</button>
    </form>
    <!-- {% if prediction %}
    <p>Predicted Selling Price: {{ prediction }}</p>
    {% endif %} -->

    <!-- {% if prediction %}
    <p style="font-size: 18px;"><strong>Predicted Selling Price:</strong> {{ prediction }}</p>
    {% endif %} -->

    {% if prediction %}
    <p style="font-size: 18px;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Predicted Selling Price:</strong> {{ "{:.3f}".format(prediction) }}</p>
    {% endif %}


    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
